<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
  </head>
  <body>
    <header>
      <h1>Register for TechCon 2024</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form method="post">
        <lable for="fullname">Full Name</lable>
        <input
          type="text"
          id="fullname"
          placeholder="please enter your full name"
        />

        <div>
          <lable for="email">Email</lable>
          <input
            type="email"
            id="emial"
            placeholder="Please Enter Your Email"
          />
        </div>
        <div>
          <lable for="password">password</lable>
          <input
            type="password"
            id="password"
            placeholder="Please Enter Your password"
          />
        </div>
        <div>
          <lable for="confirm-password">Confirm password</lable>
          <input
            type="password"
            id="confirm-password"
            placeholder="Please confirm Your password"
          />
        </div>
        <div>
          <lable for="checkbox">Terms and Conditions</lable>
          <input type="checkbox" id="checkbox" />
        </div>
        <button type="submit">Register Now</button>
      </form>
    </main>
    <footer>
      <p>&copy; Copyright for Techno 2024 Conference</p>
    </footer>
  </body>
</html>
